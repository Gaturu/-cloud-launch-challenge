<!-- CONTACT FORM SECTION - Added after Awards -->
<section id="contact" class="contact-form">
  <h3>Get In Touch</h3>
  <p>Have a question or want to connect? Send me a message!</p>

  <!-- Form message container for success/error messages -->
  <div id="form-message" class="form-message" style="display: none;"></div>

  <form class="contact-form-container">
    <!-- Contact form input fields -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <!-- Contact form submit button -->
    <button type="submit" class="contact-submit-btn">Send Message</button>
  </form>
</section>
<!-- END CONTACT FORM SECTION -->

<!-- CONTACT FORM SCRIPT -->
<script>
  // Contact form handler - Sends form data to AWS Lambda
  const LAMBDA_URL = 'https://vlvhge2cxhnojtj2ytyymculci0durel.lambda-url.eu-north-1.on.aws/'; // Replace with your actual AWS Lambda Function URL

  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.contact-form-container');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const submitBtn = form.querySelector('.contact-submit-btn');
      const messageDiv = document.getElementById('form-message');

      // Show loading state
      submitBtn.textContent = 'Sending...';
      submitBtn.disabled = true;
      messageDiv.style.display = 'none';

      // Get form data
      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      try {
        const response = await fetch(LAMBDA_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          showMessage('Message sent successfully! Thank you for reaching out.', 'success');
          form.reset();
        } else {
          showMessage('Failed to send message. Please try again.', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please check your connection and try again.', 'error');
      }

      // Reset button
      submitBtn.textContent = 'Send Message';
      submitBtn.disabled = false;
    });
  });

  function showMessage(text, type) {
    const messageDiv = document.getElementById('form-message');
    messageDiv.textContent = text;
    messageDiv.className = `form-message ${type}`;
    messageDiv.style.display = 'block';

    // Auto-hide after 10 seconds
    setTimeout(() => {
      messageDiv.style.display = 'none';
    }, 10000);
  }
</script>
